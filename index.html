<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ics file generator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="main-container">
        <form action="#" id="form_generator">
            <label for="start_date">Title:</label>
            <input class="input" type="text" name="title" id="title">
            <label for="description">Description:</label>
            <textarea class="input" name="description" id="description" cols="30" rows="10"></textarea>
            <label for="start_date">Start date:</label>
            <input class="input" type="date" name="start_date" id="start_date">
            <label for="start_date">Start time:</label>
            <input class="input" type="time" name="start_time" id="start_time">
            <label for="end_date">End date:</label>
            <input class="input" type="date" name="end_date" id="end_date">
            <label for="start_date">End time:</label>
            <input class="input" type="time" name="end_time" id="end_time">
            <div class="buttons-container">
                <button class="btn" type="submit" onclick="generateIcs(event)">Generate ics</button>
                <button class="btn" type="submit" onclick="downloadFile()">Download</button>
            </div>
        </form>
    </div>

</body>
</html>
